<template>

    <lightning-card title="PlayerSearchResults">

        <lightning-layout multiple-rows="true">


                <template if:true={cricketersData}>
                    
                    <template for:each={cricketersData} for:item="player">

                        <lightning-layout-item size="4" key={player.id} padding="around-small" class="slds-align_absolute-center">

                            <div class="title_wrapper" onclick={handleClickPlayerCard} data-id={player.Id}>
                                <div class="tile">
                                    <img src={player.Image_Url__c} />
                                </div>
                                <div class="Player_Data">
                                    <h1 class="slds-text_heading_medium">{player.Name}</h1>
                                    <p>Runs : {player.Runs__c}</p>
                                    <p>Age : {player.Age__c}</p>


                                </div>
                                
                            </div>

                        </lightning-layout-item>







                    </template>

                </template>


        </lightning-layout>


      
    </lightning-card>
    
</template>
